<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> project 2 </title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contanier">
        <div class="apply_form">
            <h1>
                Job Application 
                <span class="small">  (Web)</span>
            </h1>
            <form action="">

                <div class="from_container"> 
                    
                    <div class="from_control">
                        <label for="first_name"> First Name</label>
                        <input 
                        id="first_name"
                        placeholder="first name ">
                    </div>

                    <div class="from_control">
                        <label for="last_name"> last Name</label>
                        <input 
                        id="last_name"
                        placeholder="last name ">
                    </div>

                    <div class="from_control">
                        <label for="EMAIL"> EMAIL</label>
                        <input 
                        type="email"
                        id="EMAIL"
                        placeholder="enter your email">
                    </div>

                    <div class="from_control">
                        <label for="Job"> JOB ROLE</label>
                        <select>
                            <option value="select job role">select job</option>
                            <option value="web development">frontend developer</option>
                            <option value="backEnd">Backend developer</option>
                            <option value="mobile development">full stack </option>
                            <option value="ui">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="address_text">
                        <label for="Address"> Address</label>
                        <textarea 
                        name="adress" 
                        id="Address"
                        row="4"
                        colums="58" 
                        placeholder="enter your adress"> </textarea>
                    </div>

                    <div class="from_control">
                        <label for="City"> City</label>
                        <input 
                        type="city"
                        id="City"
                        placeholder="enter your  city">
                    </div>


                    <div class="from_control">
                        <label for="pin-code"> PIN CODE</label>
                        <input 
                        type="number"
                        id="pin-code"
                        placeholder="enter your pin code">
                    </div>


                    <div class="from_control">
                        <label for="Start Date"> Start Date</label>
                        <input 
                        type="date"
                        id="Start Date">
                    </div>


                    <div class="from_control">
                        <label for="upload your CV"> UPload your CV </label>
                        <input 
                        type="file"
                        id="upload your CV">
                    </div>

                </div>

                <div class="button_container">
                    <button>Apply know </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
